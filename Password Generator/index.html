<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">üîê Password Generator</h1>

    <div class="mb-4">
      <label class="block mb-2">Password Length</label>
      <input type="number" id="length" min="4" max="30" value="12"
        class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
    </div>

    <div class="mb-4 space-y-2">
      <label class="flex items-center">
        <input type="checkbox" id="uppercase" checked class="mr-2" />
        Include Uppercase Letters
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="lowercase" checked class="mr-2" />
        Include Lowercase Letters
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="numbers" checked class="mr-2" />
        Include Numbers
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="symbols" checked class="mr-2" />
        Include Symbols
      </label>
    </div>

    <button id="generate"
      class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 transition-all duration-150 text-white font-semibold py-2 rounded mt-4">
      Generate Password
    </button>

    <div class="mt-4">
      <input type="text" id="result" readonly
        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-center font-semibold tracking-wide" />
    </div>

    <div id="strength" class="text-center text-sm mt-2 font-semibold"></div>

    <button id="copy"
      class="mt-2 w-full bg-green-600 hover:bg-green-700 active:scale-95 transition-all duration-150 text-white py-2 rounded">
      Copy to Clipboard
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
